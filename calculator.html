<!DOCTYPE html>
<html lang="en">
    <title>Calculator</title>
<head>
    <title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="div">
        <div class="container">
          <div class=" row result">
            
          </div>
            <div class="row results">
              <div class="results">
                <span id="answer">0</span>
              </div>
            </div>
            <div class="row">
              <div class="col-3   bg-gradient border border-2 button" data-value="AC">
                <span>AC</span>
              </div>
              <div class="col-3  bg-gradient border border-2 button" data-value="+/-">
                <span>+/-</span>
              </div>
              <div class="col-3  bg-gradient border border-2 button" data-value="%">
                <span>%</span>
              </div>
              <div class="col-3  bg-gradient border border-2 button" data-value="/">
                <span>/</span>
              </div>
            </div>
            <div class="row">
                <div class="col-3  bg-gradient border border-2 button" data-value="7">
                  <span>7</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value="8">
                  <span>8</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value="9">
                  <span>9</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value="*">
                  <span>*</span>
                </div>
            </div>
            <div class="row">
                <div class="col-3  bg-gradient border border-2 button" data-value="4"> 
                  <span>4</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value="5">
                  <span>5</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value="6">
                  <span>6</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value="+">
                  <span>+</span>
                </div>
            </div>
            <div class="row">
                <div class="col-3  bg-gradient border border-2 button" data-value="1">
                  <span>1</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value="2">
                  <span>2</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value="3">
                  <span>3</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value="-">
                  <span>-</span>
                </div>
            </div>
            <div class="row">
                <div class="col-6  bg-gradient border border-2 button" data-value="0">
                  <span>0</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value=".">
                  <span>.</span>
                </div>
                <div class="col-3  bg-gradient border border-2 button" data-value="=">
                  <span>=</span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
